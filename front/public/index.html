<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#98CA3F" />
    <meta name="description" content="Iopeer - Plataforma de Agentes IA" />
    <title>Iopeer - AI Agent Platform</title>
    <style>
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #98CA3F, #7BA428);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        z-index: 9999;
      }
      
      #loading .logo {
        width: 80px;
        height: 80px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 1rem;
        animation: pulse 2s infinite;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1.05); }
      }
    </style>
  </head>
  <body>
    <noscript>Necesitas habilitar JavaScript para ejecutar Iopeer.</noscript>
    
    <div id="loading">
      <div class="logo">io</div>
      <h1 style="margin: 0 0 0.5rem 0; font-size: 2rem; font-weight: 800;">Iopeer</h1>
      <p style="margin: 0; opacity: 0.9;">Cargando plataforma de agentes IA...</p>
    </div>
    
    <div id="root"></div>
    
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.style.opacity = '0';
            loading.style.transition = 'opacity 0.5s ease';
            setTimeout(() => loading.remove(), 500);
          }
        }, 800);
      });
    </script>
  </body>
</html>
