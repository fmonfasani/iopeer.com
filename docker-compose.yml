# docker-compose.yml
version: '3.8'

services:
  agenthub:
    build: .
    ports:
      - "8000:8000"
    environment:
      - AGENTHUB_HOST=0.0.0.0
      - AGENTHUB_PORT=8000
      - LOG_LEVEL=INFO
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ./registry.json:/app/registry.json:ro
      - ./logs:/app/logs
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - agenthub-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - agenthub-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - agenthub
    restart: unless-stopped
    networks:
      - agenthub-network

volumes:
  redis_data:

networks:
  agenthub-network:
    driver: bridge